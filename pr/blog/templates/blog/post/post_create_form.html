{% extends "blog/base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1 style="text-align: center;">Create Post</h1>
    <form class="" method="post" style="width: 50%;">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group" style="margin-bottom: 20px;">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                <label style="display: block; text-align: left; margin-bottom: 5px; font-weight: bold;">
                    {{ field.label }}
                </label>
                <div style="display: flex; justify-content: space-between;">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div style="text-align: center;">
            <button type="submit" name="button" class="btn btn-primary">Create post</button>
        </div>
    </form>
</div>
{% endblock %}
